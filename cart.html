<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Sports Shop</title>
    <link rel="stylesheet" href="style/styles.css">
    <script defer src="scripts/order-management.js"></script>
</head>

<body>
    <header>
        <img src="images/zeus.png" alt="Zeus" class="logo">
        <div class="nav-bar">
            <ul class="menu-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="men.html">Mens</a></li>
                <li><a href="womens.html">Womens</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="cart">
            <h2>Your Cart</h2>
            <div id="cart-items">
               
            </div>
            <div class="cart-summary">
                <p id="cart-total">Total: $0.00</p>
                <button id="checkout-button">Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <ul class="footer-menu">
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </div>
        <p>&copy; 2024 Sports Shop. All rights reserved.</p>
    </footer>

    <script>
        // Function to render cart items
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                cartTotal.textContent = 'Total: $0.00';
                return;
            }

            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price.toFixed(2)}</p>
                        <button class="remove-item" data-index="${index}">Remove</button>
                    </div>
                `;

                cartItemsContainer.appendChild(cartItem);
                total += item.price;
            });

            cartTotal.textContent = `Total: $${total.toFixed(2)}`;

            // Add event listener for remove buttons
            document.querySelectorAll('.remove-item').forEach((button) => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index, 10);
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                });
            });
        }

        // Load the cart items when the page is ready
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>

</html>
